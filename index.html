<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Web - MDP</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="header-logo">
            MDP
        </div>
        <div class="header-nav">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="main-container">
            <h1>HALLO MAHASISWA MDP<span>.</span></h1>
            <h2>Ayo Belajar Coding</h2>
        </div>
        <div class="contents">
            <h3>Pelajaran</h3>
        </div>

        <div class="contents-item">
            <div class="contents-img htmlcss">
                <img src="images/htmlcss.png" alt="HTML dan CSS">
            </div>
            <p>HTML dan CSS</p>
        </div>

        <div class="contents-item">
            <div class="contents-img PHP">
                <img src="images/PHP.png" alt="PHP">
            </div>
            <p>PHP</p>

            <div class="contents-item">
                <div class="contents-img Java">
                    <img src="images/Java.png" alt="Java">
                </div>
                <p>Java</p>

                <div class="contents-item">
                    <div class="contents-img Python">
                        <img src="images/python.png" alt="Python">
                    </div>
                    <p>Python</p>

        <div class="contact">
            <h3 class="section-tittle">Hubungi Kami</h3>
            <form action="" method="post">
                <p>Email (Wajib diisi)</p>
                <input type="email" name="email" id="email" placeholder="Masukan Email Anda">
                <p>Pesan (Wajib diisi)</p>
                <textarea placeholder="Masukan Pesan Anda"></textarea>
                <p class="txt-red">Bidang wajib diisi</p>
                <input type="Submit" value="Kirim" class="contact.submit">
            </form>
        </div>
    </main>

    <footer>
        <div class="footer_logo">
            MDP
        </div>
        <div class="footer_nav">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </footer>
</body>
</html>
